<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="jquery-3.6.0.min.js"></script>
  <title>Document</title>
</head>
<body>
  <h1>Salary Calculator</h1>
  <main class="submit-employee">
    <input type="first name" placeholder="First Name" id="firstName">
    <input type="last name" placeholder="Last Name"id="lastName">
    <input type="Employee ID" placeholder="ID" id="employeeID">
    <input type="title" placeholder="Title" id="employeeTitle">
    <input type="salary" placeholder="Annual Salary" id="annualSalary">
    <button id="submit">SUBMIT</button>
  </main>
  
  <table id="employeeTable">
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Employee ID</th>
    <th>Title</th>
    <th>Annual Salary</th>
    <th>Delete</th>
  </tr>
</table>
  <span>
    <p id="monthlyCost">Total Monthly: </p>
  </span>
  
</body>
<script src="script.js"></script>
</html>
